<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title><!-- [EDIT] 전시명 --> 전시명 — 작품 04 (세부 1개)</title>
  <meta name="theme-color" content="#111111" />
  <style>
  :root{ --bg:#ffffff; --fg:#111111; --muted:#6b7280; --accent:#ff2d55; --maxw:720px; }
  @media (prefers-color-scheme: dark){ :root{ --bg:#0b0b0b; --fg:#f2f2f2; --muted:#9ca3af; --accent:#ff5f7a; } }
  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{ margin:0; color:var(--fg); background:var(--bg);
    font:400 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji; }
  .wrap{ max-width:var(--maxw); margin:0 auto; padding:24px 20px calc(28px + env(safe-area-inset-bottom)); }
  header{ margin-bottom:.5rem; }
  .crumb{ color:var(--muted); font-size:.875rem; }
  .crumb a{ color:inherit; text-decoration:underline; text-underline-offset:2px;
    text-decoration-color:color-mix(in srgb, var(--fg) 40%, transparent); }
  h1{ font-size:1.75rem; line-height:1.25; margin:.25rem 0 .35rem; }
  .meta{ color:var(--muted); font-size:.95rem; margin:0 0 1rem; }
  .caption p{ margin:.65rem 0 0; }
  hr{ border:0; height:1px; background:color-mix(in srgb, var(--fg) 12%, transparent); margin:1.25rem 0; }
  .figure-map{ position:relative; border:1px solid #d0d0d0;
    border:1px solid color-mix(in srgb,var(--fg) 12%, transparent); border-radius:12px; overflow:hidden;
    background:color-mix(in srgb,var(--fg) 5%, transparent); aspect-ratio: var(--map-ratio, 668/1413); }
  .figure-map img{ display:block; width:100%; height:100%; object-fit:contain; }
  .map-row{ display:flex; align-items:center; justify-content:space-between; gap:.75rem; margin-top:.5rem; }
  .small{ color:var(--muted); font-size:.875rem; }
  a{ color:inherit; text-decoration:underline; text-underline-offset:2px;
     text-decoration-color:color-mix(in srgb, var(--fg) 40%, transparent); }
  .btn{ display:inline-flex; align-items:center; gap:.625rem; padding:.625rem .9rem; min-height:44px; min-width:44px;
    border:1px solid #d0d0d0; border:1px solid color-mix(in srgb,var(--fg) 18%, transparent); border-radius:999px;
    background:transparent; color:inherit; font:inherit; cursor:pointer; -webkit-tap-highlight-color: rgba(0,0,0,.08); }
  .btn:active{ transform:translateY(1px); }
  footer{ margin-top:1.5rem; }

  /* Pagers */
  .pager{ display:flex; flex-wrap:wrap; gap:.4rem; align-items:center; justify-content:center; margin-top:1rem; }
  .pager .num, .pager .extra{ display:inline-flex; align-items:center; justify-content:center; min-width:36px;
    padding:.35rem .55rem; border:1px solid #d0d0d0; border:1px solid color-mix(in srgb,var(--fg) 18%, transparent);
    border-radius:8px; text-decoration:none; }
  .pager .num[aria-current="page"]{ background:color-mix(in srgb, var(--accent) 18%, transparent);
    border-color:color-mix(in srgb, var(--accent) 40%, transparent); font-weight:600; }

  .subpager{ display:flex; flex-wrap:wrap; gap:.35rem; align-items:center; justify-content:flex-start; margin:.25rem 0 1rem; }
  .subpager .num{ display:inline-flex; align-items:center; justify-content:center; min-width:32px; padding:.3rem .5rem;
    border:1px solid #d0d0d0; border:1px solid color-mix(in srgb,var(--fg) 18%, transparent); border-radius:6px; text-decoration:none; }
  .subpager .num[aria-current="page"]{ background:color-mix(in srgb, var(--accent) 18%, transparent);
    border-color:color-mix(in srgb, var(--accent) 40%, transparent); font-weight:600; }
  nav.toplinks{ display:flex; gap:.75rem; flex-wrap:wrap; margin:.25rem 0 1rem; }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="crumb"><a href="../../index.html">전시명</a></div>
      <h1>작품 04 — 세부 1개</h1>
      <p class="meta">안재홍</p>
    </header>
    <!-- 상단에 세부 네비 -->
    <div class="subpager" aria-label="4번의 세부 작품 이동 (상단)">
      <a class="num" href="./01.html">04-01</a>
    </div>
    <main>
      <nav class="toplinks">
        <a class="btn" href="./01.html">첫 세부로</a>
        <a class="btn" href="../../index.html">작품 목록</a>
      </nav>
    </main>
  </div>
</body>
</html>
